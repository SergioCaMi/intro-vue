<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">
      <h1>Rock Paper Scissors Game</h1>
      <p>Choose your move:</p>
      <div class="buttons">
        <button @click="userChoose('rock')" id="rock">&#x1F44A;</button>
        <button @click="userChoose('paper')" id="paper">&#x1f590;</button>
        <button @click="userChoose('scissors')" id="scissors">&#x270c;</button>
      </div>
      <p id="result">{{message}}</p>
      <p id="scores">Your score: <span id="user-score">{{userWins}}</span> Computer score: <span id="computer-score">{{aiWins}}</span></p>
    </div>
    <script type="module">
      import { createApp, ref } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        setup() {
          const aiChoices = ["rock", "paper", "scissors"];
          const aiRandomChoice = () => {
            return aiChoices[Math.floor(Math.random() * aiChoices.length)];
          };

          const message = ref("");
          const userChoice = ref("");
          const aiChoice = ref("");
          const winner = ref("");

          const userChoose = (choose) => {
            userChoice.value = choose;
            aiChoice.value = aiRandomChoice();
            if (userChoice.value == "rock") {
              if (aiChoice.value === "paper") {
                aiWins.value++;
                winner.value = "and AI Wins!";
              } else if (aiChoice.value == "scissors") {
                userWins.value++;
                winner.value = "and You Win!";
              } else {
                winner.value = "and you both tied!!";
              }
            } else if (userChoice.value == "paper") {
              if (aiChoice.value === "rock") {
                userWins.value++;
                winner.value = "and You Win!";
              } else if (aiChoice.value == "scissors") {
                aiWins.value++;
                winner.value = "and AI Wins!";
              } else {
                winner.value = "and you both tied!!";
              }
            } else if (userChoice.value == "scissors") {
              if (aiChoice.value === "paper") {
                userWins.value++;
                winner.value = "and You Win!";
              } else if (aiChoice.value == "rock") {
                aiWins.value++;
                winner.value = "and AI Wins!";
              } else {
                winner.value = "and you both tied!!";
              }
            }
            message.value = `You chose ${userChoice.value}, and AI chose ${aiChoice.value} ${winner.value}`;
          };
          const userWins = ref(0);
          const aiWins = ref(0);
          return {
            userWins,
            aiWins,
            userChoose,
            userChoice,
            aiChoice,
            message,
            winner,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
