<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Statistics</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">
      <div class="stats-container">
        <i class="fas fa-briefcase fa-3x icon"></i>
        <div class="counter">{{yearsExperience}}</div>
        <h4>Years Exprerience</h4>
      </div>
      <div class="stats-container">
        <i class="fas fa-cloud fa-3x icon"></i>
        <div class="counter">{{WebsitesMade}}</div>
        <h4>Websites Made</h4>
      </div>
      <div class="stats-container">
        <i class="fab fa-apple fa-3x icon"></i>
        <div class="counter">{{AppsMade}}</div>
        <h4>Apps Made</h4>
      </div>
      <div class="class-container">
        <p>I started working in <strong>{{ (new Date().getFullYear() - yearsExperience) }}</strong> and I made <strong>{{WebsitesMade+AppsMade}} </strong> projects in total.</p>
      </div>
    </div>
    <script type="module">
      import { createApp, ref } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js"

      createApp({
        setup() {
          const message = ref("Borrame, yo no debería estar aquí");
          const yearsExperience = ref(15);
          const WebsitesMade = ref(300);
          const AppsMade = ref(10);
          return {
            message,
            yearsExperience,
            WebsitesMade,
            AppsMade,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
