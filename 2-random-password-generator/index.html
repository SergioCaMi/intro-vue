<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app" class="password-container">
      <h2>Random Password Generator</h2>
      <div class="input-container">
        <input type="text" id="input" class="input" :value="password" placeholder="Create Password" readonly />
      </div>
      <button @click="generatePassword" class="btn">Generate</button>
    </div>

    <script type="module">
      import { createApp, ref } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      createApp({
        setup() {
          const password = ref("")
          const stringGenerate = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*"
          const generatePassword = () => {
            password.value = Array.from({ length: 8 }, () => stringGenerate.charAt(Math.floor(Math.random() * 70))).join('')
          };
          return {
            password,
            generatePassword,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
